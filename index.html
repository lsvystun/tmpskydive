    <h1>Hello, I am an HTML page!</h1>
    <button onclick="openIframe()">Book Now</button>
    <br>
    <iframe id="myIframe" style="display: none; width: 100%; height: 400px;"></iframe>

    <script>
        function openIframe() {
            var iframe = document.getElementById("myIframe");
            iframe.src = "https://tangerine-hotteok-54a35f.netlify.app/?campaign=default&brand=2&location=5"; // Replace this with the URL you want to open in the iframe
            iframe.style.display = "block";
        }
